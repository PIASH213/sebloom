<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .question-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .option-label {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            cursor: pointer;
        }
        .option-label:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <div class="text-center mb-5">
        <h1 class="display-4">Software Engineering Quiz: <span class="text-primary" th:text="${level}"></span></h1>
    </div>
    <form action="/quiz/submit" method="post">
        <input type="hidden" name="level" th:value="${level}">

        <div th:each="q, iter : ${questions}" class="question-card">
            <h3 class="mb-4"><span th:text="${iter.index + 1 + '. '}"></span><span th:text="${q.questionText}"></span></h3>

            <div class="form-check mb-2">
                <input class="form-check-input" type="radio" th:name="'q' + ${q.id}" value="A" th:id="${'a' + q.id}">
                <label class="form-check-label option-label" th:for="${'a' + q.id}">
                    <strong>A)</strong> <span th:text="${q.optionA}"></span>
                </label>
            </div>

            <div class="form-check mb-2">
                <input class="form-check-input" type="radio" th:name="'q' + ${q.id}" value="B" th:id="${'b' + q.id}">
                <label class="form-check-label option-label" th:for="${'b' + q.id}">
                    <strong>B)</strong> <span th:text="${q.optionB}"></span>
                </label>
            </div>

            <div class="form-check mb-2">
                <input class="form-check-input" type="radio" th:name="'q' + ${q.id}" value="C" th:id="${'c' + q.id}">
                <label class="form-check-label option-label" th:for="${'c' + q.id}">
                    <strong>C)</strong> <span th:text="${q.optionC}"></span>
                </label>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" th:name="'q' + ${q.id}" value="D" th:id="${'d' + q.id}">
                <label class="form-check-label option-label" th:for="${'d' + q.id}">
                    <strong>D)</strong> <span th:text="${q.optionD}"></span>
                </label>
            </div>
        </div>

        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-success btn-lg">Submit Answers</button>
        </div>
    </form>
</div>
</body>
</html>
