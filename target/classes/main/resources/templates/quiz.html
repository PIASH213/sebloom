<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Software Engineering Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <!-- Error message display -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h1 class="card-title">Software Engineering Quiz</h1>
        </div>
        <div class="card-body p-4">
            <form action="/quiz/questions" method="post">
                <div class="mb-4">
                    <label for="level" class="form-label h5">Select Bloom's Level:</label>
                    <select class="form-select form-select-lg" id="level" name="level" required>
                        <option value="" disabled selected>Select a level</option>
                        <option th:each="level : ${bloomLevels}"
                                th:value="${level}"
                                th:text="${level}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">Start Quiz</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
